<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div
        id="display-wrapper"
        class="top-20 d-flex justify-content-center flex-column"
      ></div>
      <div class="row top-20">
        <div>Flight Table:</div>
        <table style="width: 500px; margin-left: 200px; margin-bottom: 10px;">
          <tr>
            <th>Airline</th>
            <th>Flight</th>
            <th>Timestamp</th>
          </tr>
          <tr>
            <td>0xfa54dde08bb652e73a43a507ee224c8af6ed4dbd</td>
            <td>1332</td>
            <td>1587423057711</td>
          </tr>
          <tr>
            <td>0xfa54dde08bb652e73a43a507ee224c8af6ed4dbd</td>
            <td>1333</td>
            <td>1587423397911</td>
          </tr>
          <tr>
            <td>0xfa54dde08bb652e73a43a507ee224c8af6ed4dbd</td>
            <td>1334</td>
            <td>1587343397911</td>
          </tr>
        </table>
      </div>
      <div class="break"></div>
      <div class="row top-20">
        <label class="form">Airline</label>
        <input
          type="text"
          id="flight-airline-address"
          placeholder="Account address"
        />
        <label class="form">Flight</label>
        <input type="text" id="flight-name" placeholder="e.g. 9032" />
        <label class="form">Timestamp</label>
        <input type="text" id="flight-timestamp" />
      </div>

      <div class="row top-20">
        <label class="form">Purchase Amount (ether)</label>
        <input
          type="text"
          id="insurance-amount"
          placeholder="Must be <= 1 eth"
        />
        <btn class="btn btn-primary" id="purchase-insurance"
          >Purchase insurance</btn
        >
      </div>
      <div class="break"></div>
      <div class="row top-20">
        <div class="row top-20">
          <label class="form">Airline</label>
          <input
            type="text"
            id="oracle-airline-address"
            placeholder="Account address"
          />
          <label class="form">Flight</label>
          <input type="text" id="oracle-airline-name" placeholder="e.g. 9032" />
          <label class="form">Timestamp</label>
          <input type="text" id="oracle-airline-timestamp" />
          <btn class="btn btn-primary" id="submit-oracle"
            >Submit to Oracles</btn
          >
        </div>
      </div>
      <div class="break"></div>
      <div class="row top-20 d-flex justify-content-center">
        <btn class="btn btn-primary" id="withdraw">Withdraw Funds</btn>
      </div>
    </main>
  </body>
</html>
